<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        .survey-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h2>설문조사</h2>
        <p>몇 가지 질문에 답하면 가상의 오가노이드가 생성됩니다!</p>

        <form id="surveyForm">
            <label for="age">나이:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">성별:</label>
            <select id="gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select><br><br>

            <label for="history">가족력 (파킨슨병 등):</label>
            <select id="history" name="history">
                <option value="yes">있음</option>
                <option value="no">없음</option>
            </select><br><br>

            <button type="button" onclick="goToResult()">결과 보기</button>
        </form>
    </div>

    <script>
        function goToResult() {
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const history = document.getElementById("history").value;

            if (!age) {
                alert("나이를 입력하세요!");
                return;
            }

            // 입력한 데이터를 result.html로 넘김 (GET 방식)
            window.location.href = `/result?age=${age}&gender=${gender}&history=${history}`;
            }
        
    </script>

    <a href="/result?age=25&gender=male&history=yes" class="start-button">결과 보기</a>

</body>
</html>
